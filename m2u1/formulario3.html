<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos_formulario3.css">
    <title>Formulario CV</title>
</head>
<body>
    <h2>Complete el siguiente formulario</h2>
    <form action="" method="">
        <p >
            <label for="nom" class="rosita">Nombre: </label>
            <input type="text" name="nombre" placeholder="Juana" />
        </p>
        <p>
            <label for="apell" class="rosita">Apellido: </label>
            <input type="text" name="apellido" placeholder="Pérez" />
        </p>
        <p>
            <label for="pass" class="rosita">Contraseña: </label>
            <input type="password" name="pass" />
        </p>
        <p>
            <label for="sexo" class="rosita">Sexo</label>
                <ul>
                    <li>
                        <input type="radio" name="sexo" value="hombre">
                        <label>Hombre</label>
                    </li>
                    <li>
                        <input type="radio" name="sexo" value="mujer">
                        <label>Mujer</label>
                    </li>
                </ul>
                <label class="rosita">Hobbies</label>
                <ul>
                    <li>
                        <input type="checkbox" name="hobbies[]" value="bailar" id="bailar"/>
                        <label for="bailar">Bailar</label>
                    </li>
                    <li>
                        <input type="checkbox" name="hobbies[]" value="cantar" id="cantar"/>
                        <label for="cantar">Cantar</label>
                    </li>
                    <li>
                        <input type="checkbox" name="hobbies[]" value="nadar" id="nadar"/>
                        <label for="nadar">Nadar</label>
                    </li>
                    <li>
                        <input type="checkbox" name="hobbies[]" value="correr" id="correr"/>
                        <label for="correr">Correr</label>
                    </li>
                </ul>
        </p>
        <p>
            <label for="titulo" class="rosita">Titulo</label>
            <select name="titulo">
                <option value="primario">Primario</option>
                <option value="secundario">Secundario</option>
                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
            </select>
        </p>
        <p>
            <label for="comentarios" class="rosita">Comentarios</label>
            <textarea name="comentarios"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar"/>
            <input type="reset" value="Borrar"/>
        </p>
    </form>
</body>
</html>
